  <script>
    const text = "Aspiring Front-End Developer. Graphic Designer. A Student based in the Philippines.";
    const target = document.getElementById("typed-text");
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();
    const services = [
      {
        icon: '<i class="fas fa-pen-nib"></i>',
        title: "DIGITAL ILLUSTRATION",
        desc: "For Digital Arts and social media content."
      },
      {
        icon: '<i class="fas fa-pencil-alt"></i>',
        title: "CUSTOM ILLUSTRATION",
        desc: "Unique art pieces tailored to the client\'s needs."
      },
      {
        icon: '<i class="fa-gamepad"></i>',
        title: "Pixel Art",
        desc: "Vibrant and detailed pixel art illustrations, for games, icons, avatars."
      },
      {
        icon: '<i class="fas fa-border-none"></i>',
        title: "ASSET DEVELOPMENT",
        desc: "I create icons, buttons, and graphics."
      },
      {
        icon: '<i class="fa fa-mobile"></i>',
        title: "APP DEVELOPING",
        desc: "Design and develop intuitive and user-friendly applications."
      }
    ];

    let startIndex = 0;
    const visibleCount = 4;

    function renderServices() {
      const container = document.getElementById('services-container');
      container.innerHTML = '';
      for (let i = startIndex; i < Math.min(startIndex + visibleCount, services.length); i++) {
        const s = services[i];
        const div = document.createElement('div');
        div.className = 'service';
        div.innerHTML = `
          <div class="icon">${s.icon}</div>
          <div class="title">${s.title}</div>
          <div class="desc">${s.desc}</div>
        `;
        container.appendChild(div);
      }
    }

    document.getElementById('prev-arrow').addEventListener('click', function() {
      if (startIndex > 0) {
        startIndex--;
        renderServices();
      }
    });

    document.getElementById('next-arrow').addEventListener('click', function() {
      if (startIndex + visibleCount < services.length) {
        startIndex++;
        renderServices();
      }
    });

    renderServices();
  </script>
